<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Quiz Results</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <p>Final Quiz Results</p>
        </header>
        <div id="result-container">
            <div id="set-score"></div>
            <div id="explanations"></div>
            <div id="overall-score"></div>
        </div>
        <div class="buttons">
            <button id="restart" onclick="restartQuiz()">Restart Quiz</button>
            <button id="end" onclick="endQuiz()">End Quiz</button>
        </div>
    </div>
    <script src="final-result.js"></script>
</body>
</html>
