<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="stylesre.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quiz Results</h1>
        </header>
        <main id="result-container">
            <div id="set-score"></div>
            <div id="explanations"></div>
            <div id="overall-score"></div>
        </main>
        <div class="buttons">
            <button id="restart" onclick="restartQuiz()">Next Set</button>
            <button id="end" onclick="endQuiz()">End Quiz</button>
        </div>
    </div>
    <script src="resultre.js"></script>
</body>
</html>
