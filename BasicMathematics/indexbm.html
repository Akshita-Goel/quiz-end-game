<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerical Assessment</title>
    <link rel="stylesheet" href="stylesbm.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Numerical Assessment</h1>
            <h2>Category: Numerical</h2>
            <div id="timer">Time Remaining: <span id="time">15:00</span></div>
        </div>

        <div class="question-container">
            <div id="question">
                <!-- Image will be inserted here by JavaScript -->
                <img id="question-image" src="" alt="Question Image" style="display: none;">
                <p id="question-text">Q1: Which agent has the lowest call resolution?</p>
                <ul id="options-list">
                    <!-- Options will be inserted here by JavaScript -->
                </ul>
            </div>
            <div class="navigation">
                <button id="prev" disabled>Previous</button>
                <button id="next">Save & Next</button>
            </div>
        </div>
        
        <div class="question-nav">
            <div class="buttons">
                <button class="q-button active">1</button>
                <button class="q-button">2</button>
                <button class="q-button">3</button>
                <button class="q-button">4</button>
                <button class="q-button">5</button>
                <button class="q-button">6</button>
                <button class="q-button">7</button>
                <button class="q-button">8</button>
                <button class="q-button">9</button>
                <button class="q-button">10</button>
                <button class="q-button">11</button>
                <button class="q-button">12</button>
                <button class="q-button">13</button>
                <button class="q-button">14</button>
            </div>
            <a href="resultbm.html"><button id="finish">Finish</button></a>
        </div>
    </div>
    <script src="scriptbm.js"></script>
</body>
</html>
